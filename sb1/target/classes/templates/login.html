<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="" method="post">
      <label th:text="#{login.username}"></label>
      <input type="text" name="username" th:placeholder="#{login.username}">
      <label th:text="#{login.password}"></label>
      <input type="password" name="password" th:placeholder="#{login.password}">
      <br>
      <br>
      <div>
          <label>
              <input type="checkbox" value="remember-me"/>[[#{login.remmber}]]
          </label>
      </div>
      <br>
      <button type="submit" th:text="#{login.sign}"></button>
      <a th:href="@{login(language='zh_CN')}">中文</a>
      <a th:href="@{login(language='en_US')}">English</a>
  </form>
</body>
</html>
